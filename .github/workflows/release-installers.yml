name: Build Release Installers

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build-windows-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Static checks
        run: npm run check:syntax && npm run check:lint

      - name: Build Windows installer
        run: npm run dist -- --win --publish never

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: quackdas-windows-installer
          path: dist/Quackdas-*.exe
          if-no-files-found: error

  build-macos-installer:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Static checks
        run: npm run check:syntax && npm run check:lint

      - name: Build macOS installer
        run: npm run dist -- --mac --publish never

      - name: Upload macOS installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: quackdas-macos-installer
          path: dist/Quackdas-*.dmg
          if-no-files-found: error

  attach-release-assets:
    runs-on: ubuntu-latest
    needs:
      - build-windows-installer
      - build-macos-installer
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows installer artifact
        uses: actions/download-artifact@v4
        with:
          name: quackdas-windows-installer
          path: release-assets/windows

      - name: Download macOS installer artifact
        uses: actions/download-artifact@v4
        with:
          name: quackdas-macos-installer
          path: release-assets/macos

      - name: Create/Update GitHub release with installers
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/windows/*.exe
            release-assets/macos/*.dmg
          generate_release_notes: true
